<!doctype html>
<html>
    <head>
        <title>{{ the_title }}</title>
        <link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
    </head>
    <body>
        {% block content -%}
        {%- block mainmenu -%}
        <ul class="mainmenu">
           {% for m in menu %}
            <li><a href="{{m.url}}">{{m.name}}</a> </li>
            {% endfor %}
        </ul>
        <div class="clear"></div>
        <div class="content"></div>

            {% endblock mainmenu -%}
        <div class="clear"></div>
        <div class="content"></div>

            {% if title -%}
        <h1>{{ title }}</h1>
            {% else -%}
        <h1>Главная страница</h1>
            {% endif %}
        {% endblock -%}

    </body>
</html>
